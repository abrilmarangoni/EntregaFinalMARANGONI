    <h1 class="letra__titulo">CONTACTO</h1>

    <form action="contacto.html" class="formu_conteiner">
      <fieldset class="formu__lario">
        <label for="nombre">Nombre</label>
        <input class="formu-box m-2" type="text" name="nombre" id="nombre" />

        <label for="apellido">Apellido</label>
        <input
          class="formu-box m-2"
          type="text"
          name="Apellido"
          id="Apellido"
        />

        <label for="E-mail">Gmail</label>
        <input class="formu-box m-2" type="email" name="email" id="e-mail" />

        <select name="informacion" id="informacion">
          <option value="disponibilidad">disponibilidad</option>
          <option value="informacion">informacion</option>
        </select>

        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

        <div>Terminos y condiciones</div>
        <input
          class="formu-box m-2"
          type="checkbox"
          name="aceptar"
          id="aceptar"
        />
        <section>
          <input class="formu-box m-2" type="submit" value="enviar" />
          <input class="formu-box m-2" type="reset" value="borrar" />
        </section>
      </fieldset>
    </form>
